<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complexity</title>
    <style>
        @font-face {
            font-family: 'TorusBold';
            src: url('fonts/torusbold.otf') format('opentype');
        }

        body {
            font-family: 'TorusBold', Arial, sans-serif;
            margin: 0;
            background-color: black; /* Keep background color as black */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the content vertically */
            height: 100vh; /* Make content fill the entire viewport height */
        }

        .top-bar {
            background-color: grey;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: -50px; /* Initial hidden position */
            left: 0;
            text-align: center;
            z-index: 1000;
            transition: top 0.3s; /* Smooth transition */
        }

        .show-top-bar {
            top: 0; /* Show position */
        }

        .top-bar button {
            background-color: transparent;
            border: none;
            color: white;
            font-family: 'TorusBold', Arial, sans-serif;
            cursor: pointer;
            margin: 0 10px; /* Add margin between buttons */
        }

        .top-bar button:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .aesk-button {
            font-family: 'TorusBold', Arial, sans-serif;
            background: url('sdns/buttondc.png') no-repeat center center;
            background-size: cover;
            width: 200px; /* Adjust width based on your image size */
            height: 60px; /* Adjust height based on your image size */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: width 0.3s, height 0.3s;
        }

        .aesk-button:hover {
            opacity: 0.8; /* Add a hover effect */
        }

        .aesk-button.expanded {
            width: 300px; /* Adjust expanded width */
            height: 90px; /* Adjust expanded height */
        }

        .description {
            color: white;
            margin-top: 20px;
            text-align: center;
        }

        .header-image {
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        function expandButton() {
            const button = document.querySelector('.aesk-button');
            button.classList.toggle('expanded');
            window.location.href = 'skins/complexity ~ 1.2.osk';
        }

        document.addEventListener('mousemove', function(e) {
            const topBar = document.querySelector('.top-bar');
            if (e.clientY < 50) {
                topBar.classList.add('show-top-bar');
            } else {
                topBar.classList.remove('show-top-bar');
            }
        });
    </script>
</head>
<body>
    <div class="top-bar">
        <button onclick="window.location.href='index.html'">back to my silly skins</button>
        <button onclick="window.location.href='otherskins-comms.html'">back to private releases :3</button>
    </div>
    <img src="sdns/complexity.png" alt="Complexity Image" class="header-image">
    <div class="content">
        <button class="aesk-button" onclick="expandButton()">Download The Skin</button>
        <div class="description">
            Complexity 1.2, the Final Version.
        </div>
    </div>
</body>
</html>
